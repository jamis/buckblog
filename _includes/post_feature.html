<div class="post featured">
  {% include calendar_tag.html %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

  {% include post_summary.html %}

  <div class="body">
    {{ post.content }}
  </div>

  {% if post.comments %}
    <div class="commentlink">
      [ <a href="{{ post.url }}#disqus_thread">Comments</a> ]
    </div>
  {% endif %}
</div>
