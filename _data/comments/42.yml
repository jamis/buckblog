- date: 2009-03-19
  author: Simo
  content: "<p>If you get following crash after installing this:</p>\n\n\n\t<p>(eval):1093:
    [BUG] unexpected local variable\nruby 1.8.7 (2008-08-11 patchlevel 72) [powerpc-darwin8]</p>\n\n\n\t<p>Vim:
    Caught deadly signal <span class=\"caps\">ABRT</span>\nVim: Finished.\nAbort trap</p>\n\n\n\t<p>Then
    you might also have lusty-explorer (http://www.vim.org/scripts/script.php?script_id=1890)
    installed. For some reason, these scripts don’t like each others. Both are made
    in ruby.</p>\n\n\n\t<p>To avoid this problem, rename the fuzzyfinder_textmate.vim
    to zfuzzyfinder_textmate.vim. This makes  it to be loaded last, and  this somehow
    avoids the problem. Thanks for the Stephen Bach, author of lusty-explorer, for
    this info.</p>"
