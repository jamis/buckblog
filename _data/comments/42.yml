- date: 2009-02-24
  author: Rafa
  content: "<p>FuzzyFinder has a bug when works TagList plugin (it open the file in
    taglist, very annoying). It’s solved in fuzzyfinder 2.16 changing the line 1483:</p>\n\n\n\t<pre><code>wincmd
    p</code></pre>\n\n\n\t<p>to:</p>\n\n\n\t<pre><code>wincmd j</code></pre>\n\n\n\t<p>Then
    the next time that you open a file it’ll open in correct window.</p>"
