- date: 2009-01-28
  author: Charlie O'Keefe
  content: "<p>It’d be interesting for github to have a way of selecting a ‘preferred
    repository to install gems from.</p>\n\n\n\t<p>For instance, if I asked for the
    gem “jamis-fuzzyfinder_textmate” it would always install yours. And if I asked
    for simply “fuzzyfinder_textmate” it would point to yours. But if someone stepped
    up and took over your project, you’d have the option of passing the baton (maybe
    they could even call it a ‘baton’, I don’t know what name it should have).</p>\n\n\n\t<p>Then
    a “gem install fuzzyfinder_textmate” would find the one maintained by the new
    person you passed the baton to.</p>"
