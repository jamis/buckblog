- date: 2009-05-09
  author: J
  content: "<p>Hey Jamis,</p>\n\n\n\t<p>great work man.  I just watched one of your
    videos showing the app, and I think it has a pretty nice user interface.</p>\n\n\n\t<p>The
    only beef I got against this kind of app, is that it suffers the same problem
    as all other financial software I’ve seen: it is disconnected from the source
    of information (ie transactions made by the bank) which forces your users to manually
    punch this in.   The pattern that I’ve seen (both from myself and other people
    I know) is that a user will happily put up with this for about two months, and
    then abandon the idea (after realizing that to properly track all expenses, requires
    typing all 200 purchases  made last month… too much time and effort).</p>\n\n\n\t<p>I
    don’t mean to discourage you in anyway, but if you can find a way to allow your
    users to import this information into your app (as opposed to typing it in), you’ll
    get people to use the product on a permanent basis… just a suggestion.</p>"
- date: 2009-05-09
  author: Jamis
  content: "<p>@J, thanks! To be honest, I’m not writing this for people who can’t
    be bothered to hand-enter their expenses. I’ve been putting up with it nicely
    for two months now, and am still going strong. There are plenty of apps out there
    that allow you to import directly from your bank account; I’m not out to compete
    with them.</p>\n\n\n\t<p>Frankly, I prefer hand entering the expenses. It lets
    you (firstly) review what you’ve been spending your money on, and (secondly) categorize
    it appropriately. If you just import the expenses from the bank, you’re trusting
    your bank to get it right, and you’re missing out on a great opportunity to double
    check your spending habits.</p>"
