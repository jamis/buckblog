- date: 2009-05-01
  author: Rian Awi
  content: "<p>This is great. I’ve started using it. One question: what do you do
    with the cash money drawn from the bank account into your wallet? How do you track
    it?</p>"
- date: 2009-05-03
  author: Jamis
  content: "<p>@Rian, easy answer: I don’t. But you could, if you wanted. Just set
    up a new account (called “Cash”), and when you withdraw money from your bank account,
    treat it as a transfer from your bank to your cash account. Then, keep track of
    your receipts and record your cash expenses against that account.</p>\n\n\n\t<p>I
    don’t use cash enough to warrant the extra effort, though. Typically, I just have
    a “cash” bucket to indicate when I’ve done a cash withdrawal, and simply budget
    so much per paycheck for cash expenses.</p>"
